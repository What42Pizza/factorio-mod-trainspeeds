[mod-setting-description]
modtrainspeeds-fuel-bonus-mult=Fuel type influences how fast the train is, and this controls how much influence it gives (for example, a multiplier of 0.5 will give wood a speed of 0.66 and rocket fuel a speed 1.5)
modtrainspeeds-locomotive-pullforce=Acceleration per locomotive (kN)
modtrainspeeds-locomotive-braking-force=Braking force per locomotive
modtrainspeeds-wagon-braking-force=Braking force per wagon
modtrainspeeds-wagon-weight-mult=Multiplier for the weight of wagons and locomotives
modtrainspeeds-cargo-stack-weight=Weight for a full stack of items (kg)
modtrainspeeds-fluid-liter-weight=Weight for a liter of fluid (kg)
modtrainspeeds-train-airfriction-coefficient=Friction coefficient for air, increases by train speed squared
modtrainspeeds-train-wheelfriction-coefficient=Friction coefficient for wheels, increases by locomotive/wagon count
modtrainspeeds-ship-waterfriction-coefficient=Currently disabled
